<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    @font-face {
      font-family: 'Allerta Stencil';
      font-weight: 400;
      font-style: normal;
      src: url('fonts/Allerta-Stencil-regular/Allerta-Stencil-regular.eot');
      src: url('fonts/Allerta-Stencil-regular/Allerta-Stencil-regular.eot?#iefix') format('embedded-opentype'),
      local('Allerta Stencil Regular'),
      local('Allerta-Stencil-regular'),
      url('fonts/Allerta-Stencil-regular/Allerta-Stencil-regular.woff2') format('woff2'),
      url('fonts/Allerta-Stencil-regular/Allerta-Stencil-regular.woff') format('woff'),
      url('fonts/Allerta-Stencil-regular/Allerta-Stencil-regular.ttf') format('truetype'),
      url('fonts/Allerta-Stencil-regular/Allerta-Stencil-regular.svg#AllertaStencil') format('svg');
    }
    }
  </style>
  <defs>
    <linearGradient id="HGrad">
      <stop offset="0.0"   style="stop-color:#444444" />
      <stop offset="0.3"   style="stop-color:#ffffff" />
      <stop offset="0.5"   style="stop-color:#ffffff" />
      <stop offset="1.0"   style="stop-color:#000000" />
    </linearGradient>
    <linearGradient id="VGrad" xlink:href="#HGrad"
		    x1="0" x2="0" y1="0" y2="1"/>

    <pattern id="Weave" patternUnits="userSpaceOnUse" width="24" height="16">
      <rect x="0"  y="0"  width="24" height="8" style="fill:url(#VGrad)"/>
      <rect x="0"  y="8"  width="24" height="8" style="fill:url(#VGrad)"/>

      <rect x="3"  y="0"  width="6"  height="8" style="fill:url(#HGrad)"/>
      <rect x="15" y="8"  width="6"  height="8" style="fill:url(#HGrad)"/>
    </pattern>

    <filter id="Fabric" style="color-interpolation-filters:sRGB">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feTurbulence type="fractalNoise" baseFrequency="0.17" result="turb1"/>
      <feDisplacementMap in="blur" in2="turb1" scale="6"/>
      <feColorMatrix type="matrix" values="0.8 0 0 0 0 0 0.73 0 0 0 0 0 0.42 0 0 0 0 0 1 0 " />
    </filter>

    <filter id="Lettering" style="color-interpolation-filters:sRGB">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feTurbulence type="fractalNoise" baseFrequency="0.1" result="turb"/>
      <feDisplacementMap in="blur" in2="turb" scale="0.2"/>
    </filter>

    <filter id="Stretch" style="color-interpolation-filters:sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="10"/>
    </filter>

  </defs>

  <g style="filter:url(#Stretch)">
    <rect x="10%" y="10%" width="80%" height="80%" style="fill:url(#Weave);filter:url(#Fabric)"/>
    <text x="300" y="200" style="fill:#784421;mix-blend-mode:multiply;text-anchor:middle;filter:url(#Lettering);font-family:'Allerta Stencil',sans-serif;font-size:120px">COFFEE</text>
  </g>

</svg>
